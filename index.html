<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <div class="slider__true-size">
            <div class="slider__lines">
                <div class="slider__item"><img src="images/01.jpg" alt=""></div>
                <div class="slider__item"><img src="images/02.jpg" alt=""></div>
                <div class="slider__item"><img src="images/03.jpg" alt=""></div>
                <div class="slider__item"><img src="images/04.jpg" alt=""></div>
                <div class="slider__item"><img src="images/05.jpg" alt=""></div>
            </div>
        </div>
       <div class="slider__buttons">
            <button class="slider__prev">&lt;</button>
            <button class="slider__next">&gt;</button>
       </div>
        <ul class="slider__pagination">
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
